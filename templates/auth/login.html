<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
    <title>LOGIN</title>
    
  </head>
  <body>
    <div class="container" id="container">
              <div class="form-container sign-up-container">

                <form action="/register" method="POST" onsubmit="registrarUsuario()">
                  <h1> Crear una cuenta </h1><br>
                  <div>
                    <label for="nombre" class="form-label">Nombre completo:</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div>
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div>
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="text" class="form-control" name="password" required>
                </div><br>
                <button> Registrarse </button>
                </form>
              </div>

              <div class="form-container sign-in-container">
                <form action="/login" method="POST">
                  <h1> Conectarse </h1><br>
                  <div >
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div >
                  <label for="password" class="form-label">Contraseña:</label>
                  <input type="password" class="form-control" name="password" required>
                </div><br>
                  <button> Ingresar </button>
                </form>
              </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Hola, Amigo!!!</h1>
              <p> Tienes una cuenta. Ingresa aqui !!! </p>
              <button class="ghost" id="signIn">conectarse</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1> Bienvenido de vuelta !!!</h1>
              <p> Aun no tienes una cuenta. Registrate aqui !!! </p>
              <button class="ghost" id="signUp">registrarse</button>
            </div>
          </div>
    </div>
    </div>
  </body>
  <script>
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container");
    
    signUpButton.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });
    
    signInButton.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });
    </script>
    <script> 
      function registrarUsuario() { 
       alert('¡Cuenta creada exitosamente! ahora ya puedes ingresar!'); 
       window.location.href ='index.html';
      }
    </script>
    
</html>
