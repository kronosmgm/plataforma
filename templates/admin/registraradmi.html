                    </form>
                  </div>
                  <div class="popup-fondo" id="popupConfirmacion">
                    <!-- Contenido del popup -->
                    <div class="popup-contenido">
                        <h2>Confirmaci칩n</h2>
                        <p id="mensajeConfirmacion">{{ mensaje }}</p>
                        <button class="cerrar-btn" onclick="cerrarPopup()">Cerrar</button>
                    </div>
                </div>
                  <script>
                    // Mostrar el popup si hay un mensaje de confirmaci칩n
                    document.addEventListener('DOMContentLoaded', function() {
                        var mensaje = "{{ mensaje }}";
                        if (mensaje) {
                            mostrarPopup();
                        }
                    });
              
                    function mostrarPopup() {
                        document.getElementById('popupConfirmacion').style.display = 'flex';
                    }
              
                    function cerrarPopup() {
                        document.getElementById('popupConfirmacion').style.display = 'none';
                    }
              
                    // Opcional: Puedes agregar un script para cerrar el popup haciendo clic fuera del contenido
                    document.querySelector('.popup-fondo').addEventListener('click', function(event) {
                        if (event.target === this) {
                            this.style.display = 'none';
                        }
                    });
                </script>
          
        </body>
